<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api Working Demo</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body class="body">
    <div class="data-in">
        <form class="form">
            <input id="input" type="text" > 
            <button class="btn" id="btn" value="button" >Fetch Weather Data</button>
        </form>
    </div>
    <div class="data-out">
        <div class="data">
        <h3>Weather data in Delhi </h3>
        <span>Temp :</span>
        <span>Wind :</span>
        <span>Humidity :</span>
        <span>Pressure :</span>
        <span>Cloud :</span>
    </div>
</div>
    <script src="ap.js"></script>
</body>
</html>
